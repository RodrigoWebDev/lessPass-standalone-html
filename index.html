<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“´</text></svg>"
    />
    <link rel="stylesheet" href="./src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LessPass Offline Version</title>
  </head>
  <body>
    <div id="app">
      <h1>ðŸ“´ LessPass Offline Version</h1>
      <form id="form">
        <input required type="text" name="site" placeholder="Local" />
        <input required type="text" name="login" placeholder="Username" />
        <input
          required
          type="password"
          name="password"
          placeholder="Master password"
        />
        <div>
          <label><input type="checkbox" name="lowercase" checked /> a-z </label>
          <label><input type="checkbox" name="uppercase" checked /> A-Z </label>
          <label><input type="checkbox" name="digits" checked /> 0-9 </label>
          <label><input type="checkbox" name="symbols" checked /> %!@ </label>
        </div>
        <div>
          <small>Length</small>
          <br />
          <input
            required
            type="number"
            name="length"
            value="16"
            placeholder="Length"
          />
        </div>
        <div>
          <small>Counter</small>
          <br />
          <input
            required
            type="number"
            name="counter"
            value="1"
            placeholder="Counter"
          />
        </div>
        <button type="submit">Generate and copy</button>
      </form>
    </div>

    <input id="hiddenPass" type="text" style="display: none" />

    <div id="snackbar">Copied</div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
